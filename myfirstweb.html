		<body>
			<!-- <title>Onmyoji</title> -->

			<div class="unlock_box">
				<div class="drop"></div>
				<div class="lock"><i class="fas fa-unlock" style="line-height: 2.5em;"></i></div>
			</div>

			<div class="output">Drag to unlock</div>

			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
			<script src="https://raw.githubusercontent.com/furf/jquery-ui-touch-punch/master/jquery.ui.touch-punch.min.js"></script>
			<script>
				$('.lock').draggable({containment:'parent', cursor:'move', revert: true});

				$('.drop').droppable({accept:'.lock', drop: land});

				function land(event, ui) {
					$('.output').text('Unlocked!');
					$('.output').addClass('success');
				  	$('.lock').addClass('successful');
				  	ui.draggable.draggable( 'disable' );
				  	ui.draggable.position({of: $(this), my: 'left', at: 'left'});
				  	ui.draggable.draggable( 'option', 'revert', false );
				}

			</script>

		</body>

</html>
