<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>CrazyStack v2.6 | Stack to win!</title>
    <link rel="shortcut icon" href="CrazyStack/TemplateData/favicon.ico">
    <link rel="stylesheet" href="CrazyStack/TemplateData/style.css">
    <script src="CrazyStack/TemplateData/UnityProgress.js"></script>
    <script src="CrazyStack/Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "CrazyStack/Build/build v2.6.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <h1>CrazyStack v2.6 | <span style="color: darkblue">Space or Tap your screen To Jump  </span></h1>
    <h2 style="color: grey"> Dodge <span style="color: #202020">obstacle blocks</span> to survive. Don't jump too high, Ceiling <span style="color:red">kills!</span></h2>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">CrazyStack</div>
      </div>
    </div>
  </body>
</html>
